<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Crowd Simulation Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="CrowdSimulator.init()">
    <div class="container">
      <div class="configuration">
        <label for="config">Configuration:</label>
        <select id="config">
          <option value="RandomToRandom">Random to Random</option>
          <option value="RandomToLine">Random to Line</option>
          <option value="CircleToCircle">Circle to Circle</option>
          <option value="GridToGrid">Grid to Grid</option>
          <option value="Bollards">Bollards</option>
          <option value="Bottleneck">Bottleneck</option>
          <option value="BottleneckWithNav">Bottleneck with Navigation</option>
          <option value="Slalom">Slalom</option>
          <option value="SlalomWithNav">Slalom with Navigation</option>
        </select>
        <label for="agentType">Agent Type:</label>
        <select id="agentType">
          <option value="BasicAgent">Basic Agent</option>
          <option value="StopAgent">Stop Agent</option>
          <option value="VOAgent">VO Agent</option>
          <option value="RVOAgent">RVO Agent</option>
          <option value="HRVOAgent">HRVO Agent</option>
        </select>
        <label for="range">Range:</label>
        <input type="number" id="range" value="400" />
        <label for="numberOfAgents">Agents:</label>
        <input type="number" id="numberOfAgents" value="25" />
        <button type="button" onclick="CrowdSimulator.init()">
          Initialise
        </button>
      </div>
      <div class="view">
        <button
          type="button"
          id="view2d"
          class="selected"
          onclick="CrowdSimulator.switchView('2D')"
        >
          2D
        </button>
        <button
          type="button"
          id="view3d"
          onclick="CrowdSimulator.switchView('3D')"
        >
          3D
        </button>
        <button
          type="button"
          id="viewTrace"
          onclick="CrowdSimulator.switchView('Trace')"
        >
          Trace
        </button>
      </div>
    </div>

    <!-- HTML Canvases may not have more than one drawing context, so we are
    forced to overlay them to allow switching between a 2D and 3D view -->
    <canvas id="canvas2d" width="1280" height="640"></canvas>
    <canvas
      id="canvas3d"
      style="display: none"
      width="1280"
      height="640"
    ></canvas>
    <canvas
      id="canvasTrace"
      style="display: none"
      width="1280"
      height="640"
    ></canvas>

    <div class="container">
      <p id="framerate">FPS: -</p>
      <div class="controls">
        <button id="playButton" onclick="CrowdSimulator.playPause()">
          Play
        </button>
        <button id="stepButton" onclick="CrowdSimulator.step()">Step</button>
      </div>
    </div>
    <script src="demo.js"></script>
  </body>
</html>
