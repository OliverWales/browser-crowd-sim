<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Crowd Simulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="CrowdSimulator.init();">
    <canvas id="canvas" width="640" height="360"
      ><p id="framerate">FPS</p></canvas
    >
    <div class="controls">
      <button id="playButton" onclick="CrowdSimulator.playPause()">Play</button>
      <button id="stepButton" onclick="CrowdSimulator.step()">Step</button>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
