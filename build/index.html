<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Crowd Simulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="CrowdSimulator.init();">
    <div class="container">
      <div class="configuration">
        <p style="float: left; margin: 0px 10px 0px 0px">Configuration:</p>
        <select
          onchange="CrowdSimulator.reconfigure(this.selectedIndex)"
          onfocus="this.selectedIndex = -1"
        >
          <option>Random to Random</option>
          <option>Random to Line</option>
          <option>Circle to Circle</option>
        </select>
      </div>
    </div>

    <canvas id="canvas" width="1280" height="640"></canvas>

    <div class="container">
      <p id="framerate">FPS: -</p>
      <div class="controls">
        <button id="playButton" onclick="CrowdSimulator.playPause()">
          Play
        </button>
        <button id="stepButton" onclick="CrowdSimulator.step()">Step</button>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
