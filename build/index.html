<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Crowd Simulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="CrowdSimulator.init();">
    <div class="container">
      <form class="settings">
        <label for="config">Configuration:</label>
        <select id="config">
          <option>Random to Random</option>
          <option>Random to Line</option>
          <option>Circle to Circle</option>
        </select>
        <label for="agentType">Agent type(s):</label>
        <select id="agentType">
          <option>Basic Agent</option>
        </select>
        <label for="numberOfAgents">Number of Agents:</label>
        <input type="number" id="numberOfAgents" value="25" />
        <button type="submit">Go</button>
      </form>
    </div>

    <canvas id="canvas" width="1280" height="640"></canvas>

    <div class="container">
      <p id="framerate">FPS: -</p>
      <div class="controls">
        <button id="playButton" onclick="CrowdSimulator.playPause()">
          Play
        </button>
        <button id="stepButton" onclick="CrowdSimulator.step()">Step</button>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
